name "^5ju^7je^8y"
model gsg9
sv_cheats 1
volume 0.03

maxplayers 32

fps_max 240
fps_override 1

bind mouse4 +duck
bind ctrl +duck
bind mwheeldown +duck
bind mwheelup +jump
bind space +jump
bind h +hook
bind g drop

hud_fastswitch 1
hud_speedometer 1

cl_forwardspeed 400
cl_sidespeed 400
cl_autojump 1
cl_bob 0
cl_bobup 0
cl_bobcycle 0.08
cl_forwardspeed 400
cl_sidespeed 400
gl_vsync 0

default_fov 115

sensitivity 3
m_filter 1
m_rawinput 1

	//fastzoom
alias "default" "bind mouse1 +attack;bind mouse2 +attack2" 
alias "xbow" "bind mouse1 +crossbow" 
alias +crossbow "weapon_crossbow;+attack2;+attack" 
alias -crossbow "-attack; -attack2;default;lastinv" 
bind v "xbow;weapon_crossbow"

	//coolaim
crosshair 0
cl_cross 1
cl_cross_color "225 225 225"
cl_cross_alpha 255
cl_cross_size 6
cl_cross_outline 2
cl_cross_gap 0
cl_cross_dot_size 0
cl_cross_thickness 2

